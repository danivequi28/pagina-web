<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear cuenta | La Verdad</title>
    <style>
        :root {
            --ink: #0f0f0f;
            --soft: #575757;
            --border: #e1e1e1;
            --bg: #f8f7f4;
            --hover: rgba(15, 15, 15, 0.04);
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: "Inter", system-ui, sans-serif;
            background: var(--bg);
            color: var(--ink);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 48px 16px;
        }

        .shell {
            width: min(640px, 100%);
            background: #fff;
            border-radius: 28px;
            padding: 40px 40px 48px;
            box-shadow: 0 25px 55px rgba(0, 0, 0, 0.12);
            text-align: center;
        }

        .wordmark {
            font-family: "Libre Baskerville", "Times New Roman", serif;
            font-size: 30px;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .wordmark a {
            color: inherit;
            text-decoration: none;
        }

        p {
            color: var(--soft);
            font-size: 15px;
            margin-bottom: 28px;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            margin-top: 10px;
        }

        .option-card {
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 32px 24px;
            text-decoration: none;
            color: var(--ink);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .option-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 18px 40px rgba(0, 0, 0, 0.12);
        }

        .option-icon {
            width: 64px;
            height: 64px;
            border-radius: 18px;
            background: var(--hover);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .option-icon svg {
            width: 32px;
            height: 32px;
            stroke: var(--ink);
        }

        .option-card strong {
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }

        .option-card span {
            color: var(--soft);
            font-size: 13px;
        }

        .link-back {
            display: inline-block;
            margin-top: 24px;
            font-size: 13px;
            color: var(--soft);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="shell">
        <div class="wordmark"><a href="archivp">La Verdad</a></div>
        <p>Selecciona el tipo de cuenta para empezar.</p>
        <div class="card-grid">
            <a class="option-card" href="register.html?type=normal">
                <div class="option-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke-width="1.8" stroke-linecap="round" stroke="currentColor">
                        <circle cx="12" cy="8" r="4"></circle>
                        <path d="M4 21c1.6-4 4.4-6 8-6s6.4 2 8 6"></path>
                    </svg>
                </div>
                <strong>Lector</strong>
                <span>Cuenta personal para guardar noticias y comentar.</span>
            </a>
            <a class="option-card" href="register.html?type=periodista">
                <div class="option-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke-width="1.8" stroke-linecap="round" stroke="currentColor">
                        <rect x="3" y="4" width="18" height="14" rx="2"></rect>
                        <path d="M7 8h6"></path>
                        <path d="M7 12h10"></path>
                        <path d="M7 16h10"></path>
                    </svg>
                </div>
                <strong>Periodista</strong>
                <span>Para profesionales acreditados que colaboran con la redacción.</span>
            </a>
        </div>
        <a class="link-back" href="login.html">&#8592; Volver a iniciar sesión</a>
    </div>
</body>
</html>
