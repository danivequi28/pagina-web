<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Perfil | La Verdad</title>
    <style>
        :root {
            --ink: #0f0f0f;
            --soft: #555555;
            --border: #e1e1e1;
            --background: #f8f7f4;
            --accent: #0d6efd;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            min-height: 100vh;
            font-family: "Inter", system-ui, sans-serif;
            background: var(--background);
            color: var(--ink);
        }

        .profile-shell {
            max-width: 1100px;
            margin: 0 auto;
            padding: 40px 20px 80px;
        }

        .profile-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .wordmark {
            font-family: "Libre Baskerville", "Times New Roman", serif;
            font-size: 30px;
            letter-spacing: 0.12em;
            font-weight: 700;
            text-transform: uppercase;
            text-decoration: none;
            color: inherit;
        }

        .back-link {
            font-size: 14px;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: var(--soft);
            text-decoration: none;
        }

        .profile-layout {
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 28px;
        }

        .profile-card {
            background: #fff;
            border-radius: 24px;
            padding: 28px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .avatar {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            background: var(--ink);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 34px;
            margin: 0 auto;
        }

        .profile-name {
            text-align: center;
            font-size: 24px;
            margin: 0;
        }

        .profile-stats {
            display: flex;
            justify-content: space-between;
            text-align: center;
            border-top: 1px solid var(--border);
            border-bottom: 1px solid var(--border);
            padding: 16px 0;
        }

        .profile-stats span {
            display: block;
            font-size: 20px;
            font-weight: 600;
        }

        .ghost-button {
            border: 1px solid var(--border);
            border-radius: 999px;
            padding: 10px 16px;
            background: #fff;
            color: var(--ink);
            font-size: 14px;
            cursor: pointer;
            transition: border 0.2s ease;
        }

        .ghost-button:hover {
            border-color: var(--ink);
        }

        .logout-button {
            border: none;
            border-radius: 999px;
            padding: 12px;
            background: #d32f2f;
            color: #fff;
            font-size: 15px;
            cursor: pointer;
            margin-top: 8px;
        }

        .profile-panels {
            display: grid;
            grid-template-columns: 1fr;
            gap: 24px;
        }

        .panel {
            background: #fff;
            border-radius: 24px;
            padding: 28px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
        }

        .panel h2 {
            margin-top: 0;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            font-size: 16px;
        }

        .panel-placeholder {
            border: 2px dashed var(--border);
            border-radius: 18px;
            padding: 30px;
            text-align: center;
            color: var(--soft);
            font-size: 15px;
        }

        @media (max-width: 900px) {
            .profile-layout {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="profile-shell">
        <header class="profile-header">
            <a class="wordmark" href="archivp">La Verdad</a>
            <a class="back-link" href="archivp">&#8592; Volver a portada</a>
        </header>

        <main class="profile-layout">
            <aside class="profile-card">
                <div class="avatar" data-avatar>LV</div>
                <h1 class="profile-name" data-profile-name>Lector</h1>
                <p style="text-align:center;color:var(--soft);margin:0;">Miembro desde 2024</p>
                <div class="profile-stats">
                    <div>
                        <span data-followers>12,4K</span>
                        <small>Seguidores</small>
                    </div>
                    <div>
                        <span data-following>284</span>
                        <small>Seguidos</small>
                    </div>
                </div>
                <button class="ghost-button" type="button">Editar perfil</button>
                <button class="ghost-button" type="button">Ajustes</button>
                <button class="logout-button" type="button" data-logout>Cerrar sesión</button>
            </aside>

            <section class="profile-panels">
                <article class="panel">
                    <h2>Noticias guardadas</h2>
                    <div class="panel-placeholder">
                        Aquí aparecerán las noticias que guardes para leer más tarde.
                    </div>
                </article>
                <article class="panel">
                    <h2>Post subidos</h2>
                    <div class="panel-placeholder">
                        En esta zona podrás consultar tus aportaciones a la comunidad.
                    </div>
                </article>
            </section>
        </main>
    </div>

    <script>
        const profileNameEl = document.querySelector("[data-profile-name]");
        const avatarEl = document.querySelector("[data-avatar]");
        const followersEl = document.querySelector("[data-followers]");
        const followingEl = document.querySelector("[data-following]");
        const logoutBtn = document.querySelector("[data-logout]");

        const params = new URLSearchParams(window.location.search);
        const userParam = params.get("user");
        if (userParam) {
            localStorage.setItem("laVerdadUser", userParam.trim());
            if (history.replaceState) {
                history.replaceState({}, document.title, window.location.pathname);
            }
        }

        const storedUser = localStorage.getItem("laVerdadUser");
        if (!storedUser) {
            window.location.href = "login.html";
        } else {
            profileNameEl.textContent = storedUser;
            avatarEl.textContent = storedUser.charAt(0).toUpperCase();
        }

        followersEl.textContent = "12,4K";
        followingEl.textContent = "356";

        logoutBtn.addEventListener("click", () => {
            if (confirm("¿Seguro que quieres cerrar sesión?")) {
                localStorage.removeItem("laVerdadUser");
                window.location.href = "archivp?logout=1";
            }
        });
    </script>
</body>
</html>
