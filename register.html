<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro | La Verdad</title>
    <style>
        :root {
            --ink: #0f0f0f;
            --soft: #5b5b5b;
            --border: #e0e0e0;
            --bg: #f8f7f4;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: "Inter", system-ui, sans-serif;
            background: var(--bg);
            color: var(--ink);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 48px 16px;
        }

        .shell {
            width: min(520px, 100%);
            background: #fff;
            border-radius: 28px;
            padding: 40px;
            box-shadow: 0 25px 55px rgba(0, 0, 0, 0.14);
        }

        .wordmark {
            font-family: "Libre Baskerville", "Times New Roman", serif;
            font-size: 28px;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            text-align: center;
            font-weight: 700;
            margin-bottom: 6px;
        }

        .wordmark a {
            color: inherit;
            text-decoration: none;
        }

        h2 {
            text-align: center;
            margin: 0 0 18px;
            font-size: 18px;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: var(--soft);
        }

        label {
            display: block;
            font-size: 14px;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            margin: 16px 0 8px;
            color: var(--soft);
        }

        input {
            width: 100%;
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 14px 16px;
            font-size: 16px;
        }

        button {
            width: 100%;
            border: none;
            border-radius: 999px;
            padding: 14px;
            background: var(--ink);
            color: #fff;
            font-size: 15px;
            margin-top: 26px;
            letter-spacing: 0.08em;
            cursor: pointer;
        }

        .feedback {
            position: fixed;
            top: 24px;
            right: 24px;
            padding: 10px 14px;
            background: #e6ffee;
            color: #0f7a37;
            border-radius: 10px;
            font-size: 13px;
            display: none;
        }

        .link-back {
            display: inline-block;
            margin-top: 18px;
            font-size: 13px;
            color: var(--soft);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="feedback" data-feedback>Cuenta creada correctamente.</div>
    <div class="shell">
        <div class="wordmark"><a href="archivp">La Verdad</a></div>
        <h2 data-heading>Registro</h2>
        <form id="register-form">
            <label for="name">Nombre completo</label>
            <input type="text" id="name" required>

            <label for="email">Correo electrónico</label>
            <input type="email" id="email" required>

            <label for="password">Contraseña</label>
            <input type="password" id="password" required>

            <div id="journalist-fields" hidden>
                <label for="periodico">Periódico</label>
                <input type="text" id="periodico">

                <label for="institucional">Correo institucional</label>
                <input type="email" id="institucional">
            </div>

            <button type="submit">Crear cuenta</button>
        </form>
        <a class="link-back" href="signup.html">&#8592; Volver a tipos de cuenta</a>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const type = params.get("type") === "periodista" ? "periodista" : "normal";
        const heading = document.querySelector("[data-heading]");
        const journalistFields = document.getElementById("journalist-fields");
        const form = document.getElementById("register-form");
        const feedback = document.querySelector("[data-feedback]");
        const periodicoInput = document.getElementById("periodico");
        const institucionalInput = document.getElementById("institucional");

        if (type === "periodista") {
            heading.textContent = "Registro para periodistas";
            journalistFields.hidden = false;
            periodicoInput.required = true;
            institucionalInput.required = true;
        } else {
            heading.textContent = "Registro lector";
        }

        form.addEventListener("submit", (event) => {
            event.preventDefault();
            feedback.style.display = "block";
            feedback.textContent = "Cuenta creada correctamente.";
            setTimeout(() => {
                window.location.href = "login.html";
            }, 1500);
        });
    </script>
</body>
</html>
