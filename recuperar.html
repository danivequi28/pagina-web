<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Recuperar contraseña | La Verdad</title>
    <style>
        :root {
            --ink: #0f0f0f;
            --soft: #555;
            --border: #e1e1e1;
        }
        * { box-sizing: border-box; }
        body {
            margin: 0;
            font-family: "Inter", system-ui, sans-serif;
            background: #f7f6f4;
            color: var(--ink);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 16px;
        }
        .card {
            width: min(420px, 100%);
            background: #fff;
            border-radius: 24px;
            padding: 32px 32px 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .wordmark {
            font-family: "Libre Baskerville", "Times New Roman", serif;
            font-size: 26px;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            text-align: center;
            font-weight: 700;
            margin-bottom: 18px;
        }
        .wordmark a {
            color: inherit;
            text-decoration: none;
        }
        p {
            color: var(--soft);
            font-size: 14px;
            line-height: 1.5;
        }
        label {
            display: block;
            font-size: 14px;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            margin: 18px 0 8px;
            color: var(--soft);
        }
        input[type="email"] {
            width: 100%;
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 14px 16px;
            font-size: 16px;
        }
        button {
            width: 100%;
            margin-top: 24px;
            padding: 14px;
            border-radius: 999px;
            border: none;
            background: var(--ink);
            color: #fff;
            font-size: 15px;
            letter-spacing: 0.08em;
            cursor: pointer;
        }
        .feedback {
            position: fixed;
            top: 24px;
            right: 24px;
            background: #e6ffee;
            color: #0f7a37;
            padding: 10px 14px;
            border-radius: 10px;
            font-size: 13px;
            display: none;
        }
        .link-back {
            display: inline-block;
            margin-top: 16px;
            font-size: 13px;
            color: var(--soft);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="feedback" data-feedback>Correo enviado correctamente</div>
    <div class="card">
        <div class="wordmark"><a href="archivp">La Verdad</a></div>
        <p>Introduce el correo electrónico asociado a tu cuenta y te enviaremos instrucciones para recuperar la contraseña.</p>
        <form id="recovery-form">
            <label for="recovery-email">Correo electrónico</label>
            <input type="email" id="recovery-email" placeholder="usuario@correo.com" required>
            <button type="submit">Enviar enlace</button>
        </form>
        <a class="link-back" href="login.html">&#8592; Volver a iniciar sesión</a>
    </div>

    <script>
        const form = document.getElementById("recovery-form");
        const feedback = document.querySelector("[data-feedback]");

        form.addEventListener("submit", (event) => {
            event.preventDefault();
            feedback.style.display = "block";
            feedback.textContent = "Correo enviado correctamente.";
            setTimeout(() => {
                window.location.href = "login.html";
            }, 1500);
        });
    </script>
</body>
</html>
